services:
  postgres:
    image: postgres:15-alpine
    container_name: travelrecap-postgres
    environment:
      POSTGRES_USER: travelrecap
      POSTGRES_PASSWORD: travelrecap_password
      POSTGRES_DB: travelrecap
    ports:
      - "5432:5432"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travelrecap -d travelrecap"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travelrecap-backend
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: travelrecap
      DB_PASSWORD: travelrecap_password
      DB_NAME: travelrecap
      PORT: "8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
